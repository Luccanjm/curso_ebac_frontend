<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <link rel="stylesheet" href="./main.css">

</head>
<body>

    <h2>Formulário de Validação</h2>
    <form onsubmit="validarFormulario(event)">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required><br><br>
        
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required><br><br>
        
        <button type="submit">Submeter</button>
    </form>

    <!-- Div para exibir mensagens -->
    <div id="mensagem"></div>
    <script src="./main.js"></script>

</body>
</html>
